name: build and push build

on:
  push:
    branches:
      - master
      - "release/*"

permissions:
  contents: write

concurrency:
  group: build-branch-${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ["22.x"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build (tsc)
        run: npm run build

      - name: Bundle (ncc)
        run: npm run bundle

      - name: Copy docs into dist
        run: |
          cp README.md dist/ || true
          cp LICENSE dist/ || true

      - name: Determine deploy branch
        id: deploy
        shell: bash
        run: |
          if [[ "${GITHUB_REF_NAME}" == "master" ]]; then
            echo "branch=build" >> "$GITHUB_OUTPUT"
          elif [[ "${GITHUB_REF_NAME}" == release/* ]]; then
            version="${GITHUB_REF_NAME#release/}"
            echo "branch=build-${version}" >> "$GITHUB_OUTPUT"
          else
            echo "Unsupported branch: ${GITHUB_REF_NAME}" >&2
            exit 1
          fi

      - name: Push bundled output to branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: ${{ steps.deploy.outputs.branch }}
          folder: dist
          clean: true
          commit-message: "build: update bundled build from ${{ github.sha }}"
          git-config-name: github-actions[bot]
          git-config-email: 41898282+github-actions[bot]@users.noreply.github.com
